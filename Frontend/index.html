<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class="form" id="formulario_login">
        <p class="form-title">Inicio de sesión</p>
        <div class="input-container">
            <input type="email" placeholder="Correo Electrónico" id="correo" required>
            <div class="error-correo text-danger"></div>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Contraseña" id="contrasena" required>
            <div class="error-contrasena text-danger"></div>
        </div>
        <button type="submit" class="submit">Iniciar sesión</button>
        <div class="mensaje mt-3"></div>
        <p class="signup-link">¿No tienes cuenta?
        <a href="registro.html">Regístrate</a>
        </p>
    </form>
    <script src="./js/auth.js"></script>
</body>
</html>
